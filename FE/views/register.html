<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- <script src="../public/jquery.js" type="text/javascript"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"
      type="text/javascript"
    ></script>
    <script src="../public/jquery.js"></script>
    <link rel="stylesheet" href="../views/css/styleRegister.css" />
    <script
      src="../public/controlerRegister.js"
      type="text/javascript"
    ></script>
  </head>
  <body style="background-color: gray">
    <div>
      <div id="titleRegister"><h3>Register form</h3></div>
      <div id="boxRegister">
        <div id="boxUsername">
          <h5>Username(*):</h5>
          <input id="username" type="text" />
        </div>
        <div id="boxPassword">
          <h5>Password(*):</h5>
          <input type="text" id="password" type="text" />
        </div>
        <div id="boxConfirmPassword">
          <h5>Confirm password(*):</h5>
          <input type="text" id="confirmPassword" type="text" />
        </div>
        <div id="boxName">
          <h5>Name(*):</h5>
          <input id="name" type="text" />
        </div>
        <div id="boxYOB">
          <h5>Date of birth:</h5>
          <input id="yob" type="text" />
        </div>
        <div id="boxAddress">
          <h5>Address:</h5>
          <input id="address" type="text" />
        </div>
        <div id="boxGender">
          <h5>Gender:</h5>
          <input id="gender" type="text" />
        </div>
        <div style="margin: 30px">
          <button id="buttonRegister">Register</button>
          <button id="buttonBack">Back home</button>
        </div>
      </div>
    </div>
  </body>
</html>
